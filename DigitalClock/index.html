<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DATE AND TIME</h1>
    </header>
    <div class="date-time">
        <div class="date">
            <h1 id="day"></h1>
            <h1>/</h1>
            <h1 id="month"></h1>
            <h1>/</h1>
            <h1 id="year"></h1>
        </div>
        <div class="clock">
            <h1 id="hour"></h1>
            <h1>:</h1>
            <h1 id="minutes"></h1>
            <h1>:</h1>
            <h1 id="seconds"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
